<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tg Domain Register</title>
  <link rel="stylesheet" type="text/css" href="/table.css">
</head>
<body>
<h1>Domain 등록</h1>
<form id="client-retrieve-form">
  <label for="client-name">고객사:</label>
  <input type="text" id="client-name" name="client-name">
  <button type="submit">조회</button>
</form>

<ul id="clientUrls"></ul>

<form id="new-client-url-form" style="display: none; margin-bottom: 10px">
  <input type="text" id="newClientUrlInput" name="newClientUrl" placeholder="New Client URL">
  <button type="submit">Submit</button>
</form>

<button id="copyDomainBtn" style="margin-top: 10px; margin-right: 10px; display: inline-block;">
  Copy Domains
</button>

<input type="file" id="urlFileInput" style="display: none;" />
<button id="urlUploadBtn" style="display: inline-block;">Upload Url FILE</button>

<textarea id="newUrls" placeholder="New Urls" style="display: block; width: 100px; height: 150px; margin-top: 10px;"></textarea>
<button id="urlTextUploadBtn" style="margin-top: 3px;">
  Upload Url TEXT
</button>

<table id="recommendedDomainTable" style="width: 50%; border-collapse: collapse;">
  <caption><strong id="clientUrlCaption"></strong><strong id="categoryCaption"></strong></caption>
  <thead>
  <tr>
    <th>Domain</th>
    <th>Used</th>
  </tr>
  </thead>
  <tbody>
  <!-- 동적으로 행(row)을 추가할 예정 -->
  </tbody>
</table>

<script src="/client_get.js"></script>

</body>
</html>
